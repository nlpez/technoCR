<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Login TechnoCR</title>
    </h:head>
    <h:body style="background-image: url()">
        <h:form id="LoginForm">
            <b:navBar style="background: #8a3022;
                      height: 100px; 
                      border-bottom: white; 
                      border-top: white; 
                      border-left: white;
                      border-right: white;
                      border-style: solid; "
                      fluid="true"
                      >
            
                <h1 style="position: absolute;
                    margin-top: 3.1%;
                    margin-bottom: 100%;
                    margin-left: 0px;
                    color: white;
                    font-family: fantasy">TechnoCR</h1>
                    
                <b:inputText style=" position: absolute;
                             left: 66%; 
                             width: 150px; 
                             margin-top: 3.1%;
                             margin-bottom: 100% "
                             placeholder="Usuario"
                             id="usuario"
                             required="true"
                             value="#{usuarioController.userid}"
                             >

                    <b:message for="Usuario"/>

                </b:inputText>

                <b:inputSecret style=" position: absolute; 
                               left: 78%; 
                               width: 150px; 
                               margin-top: 2%; 
                               margin-bottom: 100% "

                               placeholder="ContraseÃ±a"
                               id="clave"
                               required="true"
                               value="#{usuarioController.pwUsuario}">
                </b:inputSecret>

                <b:message style="position: absolute; width: 319px; height: 50px;left: 66%; margin-top: 6.5%;" for="clave"/>

                <b:commandButton style=" position: absolute;
                                 left: 90%;
                                 margin-top: 2%; 
                                 margin-bottom: 100% "
                                 value="Login"
                                 look="warning"
                                 action="#{usuarioController.getUsuario}">
                </b:commandButton>
            </b:navBar>     
        </h:form>
    </h:body>
</html>
